<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Explorer</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #1b2735, #090a0f);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* ---------- HUD ---------- */
        .hud {
            position: fixed;
            top: 15px;
            left: 15px;
            display: none;
            gap: 20px;
            align-items: center;
            background: rgba(0,0,0,0.6);
            padding: 12px 18px;
            border-radius: 12px;
        }

        .health-bar {
            position: relative;
            width: 160px;
            height: 18px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            transition: width 0.3s;
        }

        .health-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            line-height: 18px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            pointer-events: none;
        }

        .stat {
            font-size: 14px;
        }

        /* ---------- CONTROLS ---------- */
        .controls {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: none;
            justify-content: center;
            gap: 15px;
        }

        button {
            background: #222;
            color: white;
            border: 1px solid #555;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #333;
        }

        /* ---------- LOG ---------- */
        #log {
            position: fixed;
            bottom: 90px;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }

        /* ---------- POPUPS ---------- */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-box {
            background: #111;
            padding: 30px;
            border-radius: 14px;
            width: 300px;
            text-align: center;
        }

        .popup-box input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border-radius: 6px;
            border: none;
        }

        .popup-box h3 {
            margin-bottom: 10px;
        }

        .popup-box p {
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<!-- LOGIN / SIGNUP POPUP -->
<div class="popup" id="loginPopup">
    <div class="popup-box">
        <h2>Dungeon Explorer</h2>
        <input id="playerName" placeholder="Enter your name">
        <button onclick="register()">Login / Signup</button>
    </div>
</div>

<!-- MESSAGE POPUP -->
<div class="popup" id="messagePopup" style="display:none">
    <div class="popup-box">
        <h3 id="popupTitle"></h3>
        <p id="popupMessage"></p>
        <button onclick="startGame()">OK</button>
    </div>
</div>

<!-- HUD -->
<div class="hud" id="hud">
    <div class="health-bar">
        <div class="health-fill" id="healthFill"></div>
        <span class="health-text" id="healthText">100</span>
    </div>
    <div class="stat">Potions: <span id="potions">0</span></div>
    <div class="stat">Gold: <span id="gold">0</span></div>
    <div class="stat">Key: <span id="key">No</span></div>
</div>

<!-- GAME LOG -->
<div id="log"></div>

<!-- CONTROLS -->
<div class="controls" id="controls">
    <button onclick="move('LEFT')">Left</button>
    <button onclick="move('FORWARD')">Forward</button>
    <button onclick="move('RIGHT')">Right</button>
    <button onclick="usePotion()">Use Potion</button>
    <button onclick="escapeGame()">Escape</button>
</div>

<script>
    const BASE = "api/game";

    function register() {
        const name = document.getElementById("playerName").value;
        if (!name) return alert("Enter name");

        fetch(`${BASE}/register?name=${name}`, { method: "POST" })
            .then(r => r.json())
            .then(d => {
                document.getElementById("loginPopup").style.display = "none";

                const msg = d.existingPlayer
                    ? `Welcome back, ${name}!<br>High Score: ${d.highScore}`
                    : `New player created!<br>Welcome, ${name}!`;

                document.getElementById("popupTitle").innerText = "Dungeon Explorer";
                document.getElementById("popupMessage").innerHTML = msg;
                document.getElementById("messagePopup").style.display = "flex";
            });
    }

    function startGame() {
        document.getElementById("messagePopup").style.display = "none";
        document.getElementById("hud").style.display = "flex";
        document.getElementById("controls").style.display = "flex";
        status();
    }

    function move(dir) {
        fetch(`${BASE}/move?direction=${dir}`)
            .then(r => r.json())
            .then(update);
    }

    function usePotion() {
        fetch(`${BASE}/use-potion`)
            .then(r => r.json())
            .then(update);
    }

    function escapeGame() {
        fetch(`${BASE}/escape`)
            .then(r => r.json())
            .then(d => {
                document.getElementById("popupTitle").innerText = "Game Ended";
                document.getElementById("popupMessage").innerHTML = d.message;
                document.getElementById("messagePopup").style.display = "flex";
                document.getElementById("hud").style.display = "none";
                document.getElementById("controls").style.display = "none";
            });
    }

    function status() {
        fetch(`${BASE}/status`)
            .then(r => r.json())
            .then(update);
    }

    function update(d) {
        document.getElementById("healthFill").style.width = d.health + "%";
        document.getElementById("healthText").innerText = d.health;

        document.getElementById("potions").innerText = d.potions;
        document.getElementById("gold").innerText = d.gold;
        document.getElementById("key").innerText = d.hasKey ? "Yes" : "No";

        document.getElementById("log").innerText = d.message;
    }

</script>
</body>
</html>
